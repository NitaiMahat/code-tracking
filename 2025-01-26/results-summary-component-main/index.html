<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="stylessum.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-box">
      <p class="top-text">Your Result</p>
      <h1>76</h1>
      <p class="sub-text">of 100</p>
      <h2> Great</h2>
      <p class="bottom-text">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>

    </div>
    <div class="right-box">
      <h2 class="right-h2">Summary</h2>
      <div class="elements">
        <div class='small-boxes reaction'><span class='no-space reaction-color'><img src="./assets/images/icon-reaction.svg">Reaction</span> <span>80 <span class=light-grey>/ 100</span></span></div>
        <div class='small-boxes memory'><span class='no-space memory-color'><img src="./assets/images/icon-memory.svg">Memory</span> <span>92 <span class=light-grey>/ 100</span></span></div>
        <div class='small-boxes verbal'><span class='no-space verbal-color'><img src="./assets/images/icon-verbal.svg">Verbal</span> <span>61 <span class=light-grey>/ 100</span></span></div>
      <div class='small-boxes visual'><span class='no-space visual-color'><img src="./assets/images/icon-visual.svg">Visual</span> <span>73 <span class=light-grey>/ 100</span></span></div>
      </div>
      <button class='continue'>Continue</button>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nitai Mahat</a>.
  </div>
</body>
</html>
